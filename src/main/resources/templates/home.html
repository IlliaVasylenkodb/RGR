<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Management System</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Підключаємо стилі -->
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #0073e6;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0073e6;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0073e6;
            color: white;
        }

        section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #0073e6;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 30px;
            border-radius: 8px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Верхня частина сторінки (логотип і назва) -->
        <header>
            <h1>Welcome to the Management System</h1>
        </header>

        <!-- Основна навігація -->
        <nav>
            <ul>
                <li><a href="/countries">Manage Countries</a></li>
                <li><a href="/factories">Manage Factories</a></li>
                <li><a href="/computers">Manage Computers</a></li>
                <li><a href="/login">Login</a></li> <!-- Додано посилання для Query -->
            </ul>
        </nav>

        <!-- Опис або вітальне повідомлення -->
        <section>
            <h2>Overview</h2>
        </section>
    </div>
</body>
</html>
