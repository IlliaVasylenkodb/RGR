<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Підключення до ваших стилів -->
</head>
<body>
    <div class="container">
        <h3>Login</h3>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Incorrect username or password.
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button type="submit">Login</button>
                <a th:href="@{/}" class="link-button">Continue without logging in</a>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/registration}" class="link-button">Don't have an account? Register here</a>
        </div>
    </div>
</body>
</html>
