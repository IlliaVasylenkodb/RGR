<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Computer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Add Computer</h1>
        <form th:action="@{/computers/add}" th:object="${computer}" method="post">
            <div class="form-row">
                <!-- Поле для имени компьютера -->
                <label for="name">Computer Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-row">
                <!-- Поле для ID фабрики -->
                <label for="factoryId">Factory ID:</label>
                <input type="number" id="factoryId" th:field="*{factoryId}" required>
            </div>

            <div class="form-row">
                <!-- Выпадающий список для выбора страны -->
                <label for="countryName">Country:</label>
                <select id="countryName" th:field="*{countryName}" required>
                    <option value="" disabled selected>Select a Country</option>
                    <th:block th:each="country : ${countries}">
                        <option th:value="${country.name}" th:text="${country.name}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Кнопка для отправки формы -->
            <button type="submit">Add Computer</button>
        </form>
        <div class="navigation">
            <a href="/computers" class="back-button">Back to Computers</a>
            <a href="/" class="home-button">Home</a>
        </div>
    </div>
</body>
</html>
