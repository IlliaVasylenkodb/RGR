<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Countries</h1>
        <table>
            <thead>
                <tr>
                    <th>Country ID</th>
                    <th>Country Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="country : ${countries}">
                    <td th:text="${country.countryId}"></td>
                    <td th:text="${country.name}"></td>
                    <td>
                        <a th:href="@{/countries/edit/{id}(id=${country.countryId})}">Edit</a>
                        <a th:href="@{/countries/delete/{id}(id=${country.countryId})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/countries/add" class="add-button">Add Country</a>
        <a href="/" class="home-button">Home</a> 
    </div>
</body>
</html>
